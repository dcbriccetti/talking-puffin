<div class="lift:surround?with=default;at=content">
    <h3>Analyze a User</h3>
    <p>Enter a Twitter screen name. Move the mouse cursor through the
    chart to read tweets. Use the mouse wheel to zoom, and mouse drag to pan.</p>
    <div>
        <form class="lift:UserAnalyzer.nameForm?form=post">
            <nameForm:name/> <nameForm:submit/>
        </form>
    </div>
    <div id="legend"/>
    <div id="ph_graph" style="width:100%; height:50px"></div>
    <div id="result" style="height: 3em; font-size: 200%;"></div>
    <span class="lift:UserAnalyzer.headForGraph"/>
    <script>
        var previousPoint = null;
        $("#ph_graph").bind("plothover", function (event, pos, item) {
            if (item) {
                if (previousPoint != item.dataIndex) {
                    previousPoint = item.dataIndex;
                    $('#result').show();
                    $('#result').text(tweets[item.datapoint[0]]);
                }
            } else {
                previousPoint = null;
            }
        });
    </script>

    <div class="lift:UserAnalyzer.generalInfo">
        <table class="generalUser">
          <tr>
            <td>
              <table>
                  <span id="row"/>
              </table>
            </td>
            <td class="profilePicCell"><span id="image"/></td>
          </tr>
        </table>
    </div>

    <div class="lift:UserAnalyzer.tweets">
        <table class="tweets">
            <span id="tweetRow"/>
        </table>
    </div>

    <div class="lift:UserAnalyzer.plot"/>
</div>
